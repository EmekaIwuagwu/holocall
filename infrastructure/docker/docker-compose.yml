version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: holocall-postgres
    environment:
      POSTGRES_DB: holocall
      POSTGRES_USER: holocall
      POSTGRES_PASSWORD: ${DB_PASSWORD:-holocall_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - holocall-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U holocall"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Presence
  redis:
    image: redis:7-alpine
    container_name: holocall-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - holocall-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # HoloCall Backend (Signaling Server)
  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: holocall-backend
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://holocall:${DB_PASSWORD:-holocall_secure_password}@postgres:5432/holocall
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      TURN_SECRET: ${TURN_SECRET:-turn-secret-change-me}
      TURN_SERVER_URL: turn:${PUBLIC_IP:-127.0.0.1}:3478
      TURNS_SERVER_URL: turns:${PUBLIC_IP:-127.0.0.1}:5349
      MEDIASOUP_ANNOUNCED_IP: ${PUBLIC_IP:-127.0.0.1}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - holocall-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Coturn TURN/STUN Server
  coturn:
    image: coturn/coturn:latest
    container_name: holocall-coturn
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
      - ./coturn/certs:/etc/coturn/certs
    command: -c /etc/coturn/turnserver.conf
    restart: unless-stopped
    environment:
      TURN_SECRET: ${TURN_SECRET:-turn-secret-change-me}
      PUBLIC_IP: ${PUBLIC_IP:-127.0.0.1}

  # nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: holocall-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - holocall-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: holocall-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - holocall-network
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: holocall-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - holocall-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  holocall-network:
    driver: bridge
